<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
 <body>
    <h1>Trabalhando com Formulario</h1>
    <p>Elementos de Formularios são voltados para a interação do usuario, 
        entrada de dados, seleção de opção, processamento para manipulaçãode dados</p>
    <p>Para o formulario funcionar é necessario combina-los com 
        uma <Strong>Linguagem de Programação.</Strong></p>


        <form action="" method="post" name="">

            <p>
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="Nome" placeholder="Carlinhos maia" required>
            </p>
            <p>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" placeholder="exemplo@gemail.com" required> 
            </p>
            <p>
                <label for="Celular">Celular</label>
                <input type="tel" name="Celular" id="Celular" placeholder="+55 (11) 1234-5678"
                required>
            </p>
            <p>É maior de Idade?
                <input type="radio" name="Escolha" id="Sim">
                <label for="Sim"> Sim</label>
                <input type="radio" name="Escolha" id="Não">
                <label for="Não"> Não</label>
            </p>
            <p>Interresse:
                <input type="checkbox" name="Interresse" id="CSS">
                 <label for="CSS">CSS</label>
                 <input type="checkbox" name="Interresse" id="js">
                 <label for="js">JavaScript</label>
                 <input type="checkbox" name="Interresse" id="HTML">
                 <label for="HTML">HTML</label>
            </p>
            </p>
                <p><label>Data de Nascimento:</label>
                <input type="date" name="Nascimento" id="Nascimento" required>
            </p>


        </form>
 </body>
</html>
